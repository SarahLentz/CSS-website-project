<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Sarah Lentz">
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans|Sacramento&display=swap" rel="stylesheet">

</head>

<body class="contact-page">
  <div class="contact-top-page">
    <h2>Contact Me</h2>
    <form class="contact-form" action="mailto:sarahlentz@midco.net" method="post" enctype="text/plain">
      <div class="name-row">
        <label class="contact-form-labels"for="YourName">Your Name:</label>
        <input type="text" name="Name" value="">
      </div>
            <br>
      <div class="email-row">
        <label class="contact-form-labels"for="YourEmail">Your Email:</label>
        <input type="email" name="Email" value="">
      </div>
            <br>
      <div class="comment-row">
        <label class="contact-form-labels"for="YourMessage">Your Message:</label>
        <textarea name="Message" rows="8" cols="80"></textarea>
      </div>
      <br><br>
      <div class="submit-button">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>

</html>
